{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
    <h1>Editar Informações do Usuário</h1>

<form method="POST">
    {% csrf_token %}
    
    <h3>Alterar Nome de Usuário e Email</h3>
    {{ user_form.as_p }}
    
    <h3>Alterar Senha</h3>
    {{ password_form.as_p }}
    
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>

</body>
    <a href="{% url 'home' %}">Voltar</a>
</html>
